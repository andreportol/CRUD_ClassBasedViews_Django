{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar o produto "{{ object }}"</p>
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <button type="button" class="btn btn-warning"><a href="{% url 'index' %}">Cancelar</a></button>
    </form>
{% endblock %}
