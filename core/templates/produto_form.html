{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>Produtos</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-warning">
        <a href="{% url 'index' %}">Cancelar</a>
    </button>
    {% endblock %} 
</form>
