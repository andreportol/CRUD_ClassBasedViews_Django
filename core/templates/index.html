{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="row">
    <h1>Produtos</h1>
    <table>
        <thead class="table table-striped">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                     <!-- intcomma: função do humanize para virgula e ponto  -->
                <td>R$ {{ produto.preco|intcomma }}</td>
                <td>{{ produto.acao }}</td>
                <td>
                    <a class="btn btn-warning" href="#">Editar</a>
                    <a class="btn btn-danger" href="#">Deletar</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
</div>
